<!DOCTYPE html>

<script >
	function addCategory() {
		input =document.getElementById("name").value
		if(confirm(`Estas seguro de añadir la categoría ${input}?`)){
			document.getElementById("add").submit();
	}else{
		window.location='Main.jsp'
	}
	}
</script>
</head>
<body>
	<div align="center">
	<form action="../jsp/AddCategory.jsp" id="add">
	<table>
		<tr>
			<td>
				Nombre categoría :
			</td>
			<td>
				<input name="nameC" type="text">
			</td>
			<td>
				<a ><button onclick="addCategory()">Crear categoría</button></a>
			</td>
		</tr>
	</table>
	</div>
	</form>
</body>
</html>
